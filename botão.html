<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 2.5em; 
            text-align: center;
            color: #333;
            margin: 0;
        }
        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #botão {
            width: 10px; 
            height: 10px; 
            background-color: #FF0000; 
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        #mensagem {
            position: absolute;
            bottom: 30px; /* Ajuste a distância acima do botão */
            text-align: center;
            font-size: 1.2em;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Aperte o botão!</h1>
    <div id="container">
        <p id="mensagem"></p>
        <button id="botão"></button>
    </div>

    <script>
        const botao = document.getElementById("botão");
        const mensagem = document.getElementById("mensagem");

        botao.addEventListener("click", (event) => {
            const bounds = botao.getBoundingClientRect();
            const acertoX = bounds.left + bounds.width / 2;
            const acertoY = bounds.top + bounds.height / 2;
            const margemErro = 3;

            if (
                Math.abs(event.clientX - acertoX) <= margemErro &&
                Math.abs(event.clientY - acertoY) <= margemErro
            ) {
                mensagem.textContent = "Você acertou o botão!";
                mensagem.style.color = "green";
            } else {
                mensagem.textContent = "Você errou o botão, tente de novo.";
                mensagem.style.color = "red";
            }
        });
    </script>
</body>
</html>
